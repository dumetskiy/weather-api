imports:
    - { resource: services/redis.yaml }

services:
    _defaults:
        autowire: true
        autoconfigure: true

    _instanceof:
        App\DataFormatter\Reponse\Formatter\AbstractResponseDataFormatter:
            tags: [ 'app.response_data_formatter' ]

    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'
            - '../src/Tests/'

    App\Controller\:
        resource: '../src/Controller/'
        tags: ['controller.service_arguments']


    App\Manager\Redis\RedisDataManager:
        arguments:
            $defaultTTL: '%env(REDIS_DEFAULT_TTL)%'

